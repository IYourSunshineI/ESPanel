<div class="main-container">
  <div class="knob-title">
    {{ this.knobTitle }}
  </div>
  <div #knob class="knob"
       [ngStyle]="{'transform':'rotate(' + rotationValue + 'deg)'}">
    <label class="lighter-circle">
      <label class="dot"></label>
    </label>
  </div>
  <div class="value">
    {{ this.currentValue }}
  </div>
</div>
