<div class="main-container">
  <div class="header">
    <div class="right">
      <div class="title">
        {{ this.group.title }}
      </div>
      <div class="switch">
        <app-switch [checked]="this.group.state" (valueChanged)="changeState($event)"></app-switch>
      </div>
    </div>
    <div>
      <div class="status">
        <div class="material-symbols-sharp">circle</div>
      </div>
    </div>
  </div>
  <div class="modules-container">
    <app-module [type]="ModuleType.rgb"
    ></app-module>
    <app-module [type]="ModuleType.dimmer"
    ></app-module>
    <app-module [type]="ModuleType.switch"
    ></app-module>

    <div class="add-container" (click)="temp($event)">
      <div class="material-symbols-outlined">
        add
      </div>
    </div>
  </div>
</div>
