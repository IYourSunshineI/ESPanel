<div class="main-container">
  <div class="header-container">
    <div class="name">
      {{ module.title }}
    </div>
    <div class="status">
      <div class="material-symbols-sharp">circle</div>
    </div>
  </div>
  <div *ngIf="type === ModuleType.rgb" class="container">
    <app-radial-slider *ngFor="let i of ['R', 'G', 'B']"
                       [knobTitle]="i"
                       [currentValue]="getInitialRgbValue(i)"
                        (valueChanged)="rgbValueChanged(i, $event)"
    ></app-radial-slider>
  </div>
  <div *ngIf="type === ModuleType.dimmer" class="container switch-container">
    <app-radial-slider [knobTitle]="'Dimmer'"
                       [currentValue]="getInitialDimmerValue()"
                       (valueChanged)="dimmerValueChanged($event)"
    ></app-radial-slider>
  </div>
  <div *ngIf="type === ModuleType.switch" class="container switch-container">
    <app-switch *ngFor="let i of ['', '', '']" [title]="i"></app-switch>
  </div>
</div>
